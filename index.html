<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">

        <div class="mac-buttons">
            <div class="mac-button" id="close">x</div>
            <div class="mac-button" id="minimise">-</div>
            <div class="mac-button" id="expand">+</div>
        </div>

        <div class="screen">
            <div class="top-screen"></div>
            <div class="bottom-screen">0</div>
        </div>

        <div class="buttons">
            <div class="clear" id="delete">C</div>
            <div class="clear" id="all-clear">AC</div>
            <div class="operators" id="percentage">%</div>
            <div class="operators" id="divide">/</div>
            <div class="numbers" id="seven">7</div>
            <div class="numbers" id="eight">8</div>
            <div class="numbers" id="nine">9</div>
            <div class="operators" id="multiply">X</div>
            <div class="numbers" id="four">4</div>
            <div class="numbers" id="five">5</div>
            <div class="numbers" id="six">6</div>
            <div class="operators" id="subtract">-</div>
            <div class="numbers" id="one">1</div>
            <div class="numbers" id="two">2</div>
            <div class="numbers" id="three">3</div>
            <div class="operators" id="add">+</div>
            <div class="numbers" id="zero">0</div>
            <div class="numbers" id="decimal">.</div>
            <div class="operators" id="equals">=</div>
        </div>

    </div>
    
</body>
</html>
